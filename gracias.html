<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias | Inmo Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        display: grid; place-items: center; background: #0f172a; color: #e2e8f0;
      }
      .card { max-width: 680px; width: 92%; background: rgba(15,23,42,0.6); border: 1px solid rgba(148,163,184,0.2); border-radius: 16px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); backdrop-filter: blur(6px); }
      h1 { margin: 0 0 8px; font-size: 2rem; line-height: 1.2; }
      p { margin: 0 0 20px; color: #cbd5e1; }
      .actions { display: flex; gap: 12px; flex-wrap: wrap; }
      a.btn { display: inline-block; padding: 12px 16px; border-radius: 10px; text-decoration: none; font-weight: 600; transition: transform .15s ease, background .2s ease, color .2s ease; }
      a.primary { background: #2563eb; color: white; }
      a.primary:hover { background: #1d4ed8; transform: translateY(-1px); }
      a.secondary { background: transparent; color: #93c5fd; border: 1px solid rgba(147,197,253,0.4); }
      a.secondary:hover { background: rgba(37,99,235,0.1); transform: translateY(-1px); }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="gracias-title">
      <h1 id="gracias-title">¡Gracias por tu mensaje!</h1>
      <p>Hemos recibido tu consulta y nos pondremos en contacto contigo a la brevedad.
      Mientras tanto, puedes volver al inicio o explorar más sobre nuestros servicios.</p>
      <div class="actions">
        <a class="btn primary" href="/">Volver al inicio</a>
        <a class="btn secondary" href="/#contacto">Enviar otro mensaje</a>
      </div>
    </main>
  </body>
</html>
